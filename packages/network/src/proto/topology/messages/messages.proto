syntax = "proto3";
package topology.network;

import "google/protobuf/struct.proto";
import "topology/object/object.proto";


message Message {
  enum MessageType {
    UPDATE = 0;
    SYNC = 1;
    SYNC_ACCEPT = 2;
    SYNC_REJECT = 3;
    CUSTOM = 4;
  }

  string sender = 1;
  MessageType type = 2;
  bytes data = 3;
}

message Update {
  string objectId = 1;
  repeated topology.object.Vertex vertices = 2;
}

message Sync {
  string objectId = 1;
  repeated string vertex_hashes = 2;
}

message SyncAccept {
  string objectId = 1;
  repeated topology.object.Vertex requested = 2;
  repeated string requesting = 3;
}

message SyncReject {}
